<div class="container">
  <div>
    <h2>Ajouter un Parfum :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Marque Parfum</label>
      <input
        type="text"
        [(ngModel)]="newParfum.marqueParfum"
        name="marqueParfum"
        class="form-control"
      />
    </div>

    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Nom Parfum</label>
      <input type="text" [(ngModel)]="newParfum.nomParfum" name="nomParfum" class="form-control" />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Parfum</label>
      <input
        type="number"
        [(ngModel)]="newParfum.prixParfum"
        name="prixProduit"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>contenance</label>
      <input
        type="text"
        [(ngModel)]="newParfum.contenanceParfum"
        name="contenanceParfum"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="addParfum()" class="btn btn-success">Ajouter</button>
      <div>
        <h3>{{ message }}</h3>
      </div>
    </div>
  </form>
</div>
