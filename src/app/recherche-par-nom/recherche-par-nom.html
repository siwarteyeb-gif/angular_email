<div class="container">
  <form class="form-inline">
    <div class="form-group mx-sm-3 mb-2 mt-2 ">
      <label>Nom Parfum en tapant</label>
      <input [(ngModel)]="searchTerm" name="searchTerm" class="form-control" placeholder="Recherche par nom">
    </div>
  </form>

  <div class="card shadow mb-4">
    <div class="card-body">
      <table class="table table-striped" *ngIf="parfums.length > 0">
        <thead>
          <tr>
            <th>N°</th>
            <th>Id</th>
            <th>Marque</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantité</th>
            <th>Genre</th>
          </tr>
        </thead>
        <tbody *ngIf="searchTerm">
  <tr *ngFor="let parfum of allParfums | searchFilter: searchTerm; let i = index">
    <td>{{ i + 1 }}</td>
    <td>{{ parfum.idParfum }}</td>
    <td>{{ parfum.marqueParfum }}</td>
    <td>{{ parfum.nomParfum }}</td>
    <td>{{ parfum.prixParfum }}</td>
    <td>{{ parfum.contenanceParfum }}</td>
    <td>{{ parfum.genre.nomGen }}</td>
  </tr>
</tbody>
      </table>
    </div>
  </div>
</div>
